[main]
# physics properties for the material
specific_heat_capacity = 460
thermal_conduction = 80
density = 7800

# dx and dy can be fixed and square
delta_x = 0.1
delta_y = 0.1
# step in time
delta_t = 100
# number of steps after which will be the next visualization
data_cycles = 1000
# field init file path. recommended not to change.
field_filename = field/field.txt

[field-properties]
width = 500
height = 500

# possible options: const, lin, sqr, exp
# const - just number A
# lin - Kx+B where x is number of the rows!
# sqr - sqr function Kx^2 where x is number of the rows!
# exp - exponential function
# upper border
up_func = const
up_func_arg = 100
# needed for linear function
up_func_arg2 = 0.0

# left border
left_func = const
left_func_arg = 100
# needed for linear function
left_func_arg2 = 0.0

# right border
right_func = const
right_func_arg = 100
# needed for linear function
right_func_arg2 = 0.0

# bottom border
bottom_func = const
bottom_func_arg = 100
# needed for linear function
bottom_func_arg2 = 0

temp = 15.0
#field path
output_file = field/field.txt
